<!DOCTYPE html>
<!-- 最新编译并压缩的 CSS -->
<link href="https://www.w3school.com.cn/lib/bs/bootstrap.css" rel="stylesheet">
<link href="mystyle.css" rel="stylesheet" type="text/css">
<!-- 最新编译的 JavaScript -->
<script src="https://www.w3school.com.cn/lib/bs/bootstrap.js"></script>
<html>
<title>Rayson says "Hello!" to you</title>

<head>
	<meta name="referrer" content="no-referrer">
	<meta charset="UTF-8">
	<style>
		@font-face {
			font-family: 'PixelFont';
			src: url("Pixel.ttf");
		}
	</style>
	<script src="ark.js">
	</script>
</head>

<body>
	<div class="offcanvas offcanvas-start" id="personal_info">
		<div class="offcanvas-header">
			<h1 class="offcanvas-title">HELLO! THERE!</h1>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
		</div>

		<body>

			<div class="container mt-3">
				<h2>个人信息</h2>
				<img class="rounded" src="./img/persona.jpg" alt="Card image" style="width:80%">
				<div class="card-body">
					<h4 class="card-title">张睿诚</h4>
					<p class="card-text">就读于上海交通大学信息安全专业</p>
					<button id="info_bt" data-bs-toggle="collapse" data-bs-target="#more_info"
						class="btn btn-primary">更多信息</button>
					<div id="more_info" class="collapse">
						<p></p>
						<p class="card-text"><a href="https://github.com/0-nothing-0/">github主页</a></p>
						<p class="card-text">联系邮箱：rayson12@sjtu.edu.cn</a></p>
					</div>
				</div>
			</div>
	</div>
	<!--bt here-->
	<button id="mainbt" class="btn btn-primary button1" type="button" data-bs-toggle="offcanvas"
		data-bs-target="#personal_info">
		About Me
	</button>
	<h1 id="main_title" class="text-center text-nowrap">It's Rayson!</h1>
	<div>
		<button id="ARKbt" class="btn btn-primary button1 ARK" type="button" onclick='changeTo();'>
			Arknights Operators
		</button>
		<div id="input_bar" class="ARK" style="display: none;">
			<div class="row">
				<div class="col-6">
					<input id="op_name" type="text" class="form-control" placeholder="输入干员代号" name="email">
				</div>
				<div class="col-3">
					<button id="search" onclick="search()" class="btn btn-dark">查询</button>
				</div>
				<div class="col-3">
					<button id="random" onclick="random()" class="btn btn-dark">随机</button>
				</div>

			</div>
		</div>
	</div>
	<!-- 模态 -->
	<div class="modal" id="myModal" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- 模态标题 -->
				<div class="modal-header">
					<h4 class="modal-title">You got:</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" onclick="closemodal()"></button>
				</div>

				<!-- 模态主体 -->
				<div class="modal-body">
					<a id=potrait href="https://prts.wiki/w/"></a>
				</div>

				<!-- 模态页脚 -->
			</div>
		</div>
	</div>
	</div>
	<!-- 轮播 -->
	<div id="demo" class="carousel slide" data-bs-ride="carousel">

		<!-- 指标/点 -->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		</div>

		<!-- 幻灯片/轮播 -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="./img/zhongyuan.jpg" alt="Los Angeles" class="mx-auto d-block img-fluid">
			</div>
			<div class="carousel-item">
				<img src="./img/night_east_xiayuan.jpg" alt="Chicago" class="mx-auto d-block img-fluid">
			</div>
			<div class="carousel-item">
				<img src="./img/dawn_siyuan_lake1.jpg" alt="New York" class="mx-auto d-block img-fluid">
			</div>
		</div>

		<!-- 左右控件/图标 -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>
</body>

</html>
